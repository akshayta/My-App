<h3>
    Category list
  </h3>
  <table class="table table-bordered">
    <thead>
        <th>Name</th>
        <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let cat of this.categories">
        <td>{{cat.name}}</td>
        <td><a routerLink="./users/:id">Edit</a></td>
      </tr>
    </tbody>
  </table>
