<div class="row justify-content-md-center align-items-center">
    <div class="col-md-5 align-content-center">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Login</h5>
                <div class="card-text">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        {{error}}
                        <div class="form-group">
                            <label for="exampleInputEmail"><b>Email address</b></label>
                            <input type="email" class="form-control" formControlName="email">
                            <div *ngIf="email.errors && (email.dirty || email.touched)"
                            class="alert alert-danger">
                                <p *ngIf="email.errors.required">Email is required.</p>
                                <p *ngIf="email.errors.email">Enter valid email address.</p>
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label for="inputPassword"><b>Password</b></label>
                            <input type="password" class="form-control" formControlName="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
                            <p>
                                <a class="" href="">Forgot password</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
