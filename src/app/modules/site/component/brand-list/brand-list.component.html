<mat-radio-group aria-label="Select an option" >
  <b>Filters</b><hr/>
  <span>Brand</span><br/><br/>
  <mat-radio-button checked = true 
  (click)="selectBrand()"
  value="all">All ({{total}}) </mat-radio-button><br/>
  <div *ngFor="let brand of brands">
    <mat-radio-button 
    (click)="selectBrand(brand._id)"
    value="{{brand.brand_name}}">
    {{brand.name}} ({{brand.product_count}})
   </mat-radio-button><br/>
  </div>
</mat-radio-group>
