<div class="row">
  <div class="col-md-2 margin-top-20">
      <img width="100" height="200"
      mat-card-image class="prodimg" 
        src="{{product.images[0]}}" 
        alt="Photo of a Shiba Inu"
        onerror="this.src='./assets/default.jpeg'">
  </div>
  <div class="col-md-7">
    <b>{{product.name}}</b><br/>
    <p>20 ratings & 34 reviews</p>
    <ul>
      <li>6 6b Ram | 128 ROM </li>
      <li>16.23 cm FHD+Display </li>
      <li>48 MP + 13 Mp camera </li>
      <li>4000 mAh Li-polimer battery </li>
      <li>4000 mAh Li-polimer battery </li>
    </ul>
  </div>
  <div class="col-md-3">
      <b>Rs {{product.price - (product.discount/100)}} </b><br/>
      <p>Rs. <s>{{product.price}}</s></p><br/>
      <p>upto 17000 off on exchange and emi</p>
  </div>
</div>
<hr/>
