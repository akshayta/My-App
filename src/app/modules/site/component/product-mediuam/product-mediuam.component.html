<div class="row">
  <div class="col-md-2 margin-top-20">
      <img width="100" height="200"
      mat-card-image class="prodimg" 
        src="{{product.data.images[0]}}" 
        alt="Photo of a Shiba Inu"
        onerror="this.src='./assets/default.jpeg'">
  </div>
  <div class="col-md-7">
    <b>{{product.data.name}}</b><br/>
    <p>20 ratings & 34 reviews</p>
    <ul>
      <li *ngFor="let highlightItem of product.data.highlight">
        {{highlightItem}}
      </li>
    </ul>
  </div>
  <div class="col-md-3">
      <b>Rs {{product.data.price - (product.data.discount/100)}} </b><br/>
      <p>Rs. <s>{{product.data.price}}</s></p><br/>
      <p>upto 17000 off on exchange and emi</p>
  </div>
</div>
<hr/>
