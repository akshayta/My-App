<div class="row">
  <div class="col-md-2">
      <app-brand-list 
      [brands] = "brandList"
      [total] = "allCount"
      (selectedBrandId) = onProductBrandSelect($event)
      ></app-brand-list>
  </div>
  <div class="col-md-10">
    <div class="row">
      <hr/>
      <div class="col-md-12" *ngFor="let productObj of products">
          <app-product-mediuam [product]="productObj"></app-product-mediuam>
      </div>
    </div>
  </div>
</div>
